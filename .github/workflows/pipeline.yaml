name: Lint Code, Build, Test and Publish

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    run_linter:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Lint code
              uses: github/super-linter@v5
              env:
                  VALIDATE_ALL_CODEBASE: false
                  DEFAULT_BRANCH: main
                  VALIDATE_CSHARP: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DISABLE_ERRORS: true

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v2
              with:
                  dotnet-version: "7.0.x"

            - name: Restore Dependencies
              run: dotnet restore "./CommentAPI/CommentAPI.csproj"

            - name: Restore Test Dependencies
              run: dotnet restore "./CommentAPITests/CommentAPITests.csproj"

            - name: Build
              run: dotnet build --configuration Release --no-restore

            - name: Publish Build Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: built-app
                  path: |
                      CommentAPI/bin/Release/net7.0/
                      CommentAPITests/bin/Release/net7.0/

    test:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup .NET Core SDK
          uses: actions/setup-dotnet@v2
          with:
            dotnet-version: "7.0.x"

        - name: Download Build Artifacts
          uses: actions/download-artifact@v3
          with:
            name: built-app
            path: .

        - name: Test and Collect Coverage
          run: |
            dotnet test ./CommentAPITests/CommentAPITests.csproj --verbosity detailed /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
        
        - name: Print Current Working Directory
          run: |
            echo "***"
            ls /home/runner/work/CommentAPI/CommentAPI/CommentAPITests/ 
  
        - name: Upload Coverage Report as Artifact
          uses: actions/upload-artifact@v3
          with:
            name: code-coverage
            path: ./CommentAPITests/coverage.cobertura.xml

    publish_to_dockerhub:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Publish - Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./CommentAPI/Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/comment_api:dev_auth

    sonarcloud_analysis:
      needs: test
      runs-on: ubuntu-latest
      steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
              fetch-depth: 0 

          - name: Download Code Coverage Results
            uses: actions/download-artifact@v3
            with:
              name: code-coverage
              path: ./CommentAPITests/
          
          - name: Checking downloaded artifact
            run: ls -la ./CommentAPITests/

          - name: Setup .NET Core SDK
            uses: actions/setup-dotnet@v2
            with:
              dotnet-version: "7.0.x"

          - name: SonarCloud Scan
            uses: sonarsource/sonarcloud-github-action@master
            with:
              args: >
                -Dsonar.projectKey=OlivierMantz_CommentAPI
                -Dsonar.organization=oliviermantz
                -Dsonar.cs.opencover.reportsPaths=./CommentAPITests/coverage.cobertura.xml
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}